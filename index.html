<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Market Hours Countdown with Candles Remaining</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

<h2>â³ Market Hours Countdown</h2>

<div class="top-icons">
    <div id="timezoneSettings">
        <span id="timezoneIcon" title="Timezone Settings">âš™ï¸</span>
        <select id="timezoneSelect">
            <option value="EST">EST (Eastern)</option>
            <option value="CST">CST (Central)</option>
            <option value="MST">MST (Mountain)</option>
            <option value="PST">PST (Pacific)</option>
        </select>
    </div>

    <div id="themeToggle" title="Toggle Day/Night">ğŸŒ™</div>
</div>

<label for="startDate">Start Date & Time (CST):</label>
<input type="datetime-local" id="startDate" />

<label for="endDate">End Date & Time (CST):</label>
<input type="datetime-local" id="endDate" />

<button id="startBtn">Start Countdown</button>
<button id="resetBtn">Reset</button>

<div class="result" id="countdown">--:--:--</div>
<div id="candlesRemaining">Estimated 4H Trading Candles Remaining: --</div>

<!-- Progress bar -->
<div class="progress-container" aria-label="Market Hours Progress">
    <div class="progress-bar" id="progressBar">0%</div>
</div>

<div class="container">
    <canvas id="marketClock" width="250" height="250"></canvas>
    <div class="time-left" id="timeLeftText">--:--:--</div>
</div>

<script src="script.js"></script>
</body>
</html>
