<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Market Hours Countdown with Candles Remaining (CST)</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6511368287370410"
     crossorigin="anonymous"></script>
</head>
<body>
<h2>‚è≥ Market Hours Countdown (CST)</h2>
<label for="startDate">Start Date & Time (CST):</label>
<input type="datetime-local" id="startDate" />

<label for="endDate">End Date & Time (CST):</label>
<input type="datetime-local" id="endDate" />

<button id="startBtn">Start Countdown</button>
<button id="resetBtn">Reset</button>

<div class="result" id="countdown">--:--:--</div>
<div id="candlesRemaining">Estimated 4H Trading Candles Remaining: --</div>

<!-- Progress bar -->
<div class="progress-container" aria-label="Market Hours Progress">
    <div class="progress-bar" id="progressBar">0%</div>
</div>

<div class="container">
    <canvas id="marketClock" width="250" height="250"></canvas>
    <div class="time-left" id="timeLeftText">--:--:--</div>
</div>

<script src="script.js"></script>
</body>
</html>
