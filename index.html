<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Day Traders Tools</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

<h2>Day Traders Tools</h2>

<div class="top-icons">
    <div id="timezoneSettings">
        <span id="timezoneIcon" title="Timezone Settings">âš™ï¸</span>
        <select id="timezoneSelect">
            <option value="EST">EST (Eastern)</option>
            <option value="CST">CST (Central)</option>
            <option value="MST">MST (Mountain)</option>
            <option value="PST">PST (Pacific)</option>
        </select>
    </div>

    <div id="themeToggle" title="Toggle Day/Night">ğŸŒ™</div>
</div>

<div class="toggle-bar">
    <button class="toggle-btn active" data-target="marketSection">â³ Market Hours</button>
    <button class="toggle-btn" data-target="profitSection">ğŸ“ˆ Profit %</button>
    <button class="toggle-btn" data-target="eventsSection">ğŸ“… Events</button>
</div>


<div id="marketSection" class="section active">
    <h3>â³ Market Hours Countdown (CST)</h3>

    <label for="startDate">Start Date & Time (CST):</label>
    <input type="datetime-local" id="startDate" />

    <label for="endDate">End Date & Time (CST):</label>
    <input type="datetime-local" id="endDate" />

    <button id="startBtn">Start Countdown</button>
    <button id="resetBtn">Reset</button>

    <div class="result" id="countdown">--:--:--</div>
    <div id="candlesRemaining">Estimated 4H Trading Candles Remaining: --</div>

    <!-- Progress bar -->
    <div class="progress-container" aria-label="Market Hours Progress">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <div class="container">
        <canvas id="marketClock" width="250" height="250"></canvas>
        <div class="time-left" id="timeLeftText">--:--:--</div>
    </div>
</div>

<div id="profitSection" class="section">

    <h3>ğŸ“ˆ Profit Percentage Calculator</h3>

    <label>Entry Price</label>
    <input
            type="number"
            id="entryPrice"
            placeholder="Enter entry price"
            step="0.01"
            min="0"
    >

    <label>
        Profit % :
        <span id="profitPercentLabel">0%</span>
    </label>
    <input
            type="range"
            id="profitSlider"
            min="0"
            max="1000"
            value="0"
            step="1">

    <label>Exit Price</label>
    <input
            type="number"
            id="exitPrice"
            placeholder="Auto-calculated"
            step="0.01"
            min="0"
    >

    <div class="profit-buttons">
        <button onclick="calculateProfit()">Calculate</button>
        <button onclick="resetProfit()">Reset</button>
    </div>
    <div class="result" id="profitResult">--%</div>
</div>

<div id="eventsSection" class="section">

    <h3>ğŸ“… Events Countdown</h3>

    <label>Event Name</label>
    <input type="text" id="eventName" placeholder="e.g. CPI Data, Earnings">

    <label>Event Date & Time</label>
    <input type="datetime-local" id="eventDate">

    <button onclick="addEvent()">Add Event</button>

    <div id="eventsList"></div>

</div>


<script src="script.js"></script>
</body>
</html>
